name: Build & Tests

# on:
#   push:
#     tags:
#       - "v*"
on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Get Version from Tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build Application
      run: |
        go build \
          -ldflags="-X main.Version=${VERSION}" \
          -o bin/td \
          ./cmd/td
        ./bin/td -V


