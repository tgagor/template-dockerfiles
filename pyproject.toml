[tool.poetry]
name = "Template-Dockerfiles"
version = "0.1.0"
description = "Tool allowing to build multiple Docker images based on a shared template"
authors = ["Tomasz GÄ…gor <tomasz@gagor.pl>"]
readme = "README.md"
packages = [{ include = "templater" }]

[tool.poetry.dependencies]
python = "^3.10"
Jinja2 = "^3.1.4"
pyyaml = "^6.0.2"
termcolor = "^2.5.0"
gitpython = "^3.1.43"
pytest = "^8.3.3"

[tool.poetry.scripts]
template-dockerfiles = "templater.main:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
testinfra = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
