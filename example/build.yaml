---
registry: repo.local
prefix: alpine
maintainer: Tomasz GÄ…gor <tomasz@gagor.pl>

images:
  base:
    dockerfile: base/Dockerfile.jinja2
    variables:
      alpine:
        # - "3.18"
        # - "3.19"
        - "3.20"
    labels:
      - base:{{ tag }}-alpine{{ alpine }}
      - base:alpine{{ alpine }}
      - base:{{ tag }}-alpine{{ alpine.split('.')[0] }}
      - base:alpine{{ alpine.split('.')[0] }}
      - base:{{ tag }}-alpine
      - base:{{ tag }}
      - base:alpine

  jdk:
    dockerfile: jdk/Dockerfile.jinja2
    variables:
      alpine:
        # - "3.19"
        - "3.20"
      java:
        - 11
        - 17
        - 21
        - 23
    labels:
      - jdk:{{ tag }}-{{ java }}-alpine{{ alpine }}
      - jdk:{{ java }}-alpine{{ alpine }}
      - jdk:{{ java }}-alpine{{ alpine.split('.')[0] }}
      - jdk:{{ tag }}-{{ java }}-alpine
      - jdk:{{ tag }}-{{ java }}
      - jdk:{{ java }}-alpine
      - jdk:{{ tag }}

  jre:
    dockerfile: jre/Dockerfile.jinja2
    variables:
      alpine:
        # - "3.19"
        - "3.20"
      java:
        - 11
        - 17
        - 21
        - 23
    labels:
      - jre:{{ tag }}-{{ java }}-alpine{{ alpine }}
      - jre:{{ java }}-alpine{{ alpine }}
      - jre:{{ java }}-alpine{{ alpine.split('.')[0] }}
      - jre:{{ tag }}-{{ java }}-alpine
      - jre:{{ tag }}-{{ java }}
      - jre:{{ java }}-alpine
      - jre:{{ java }}
      - jre:{{ tag }}
